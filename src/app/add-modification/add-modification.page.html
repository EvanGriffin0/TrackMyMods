<ion-header>
  <ion-toolbar>
    <ion-title>Add Modification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Vehicle</ion-label>
    <ion-input [(ngModel)]="vehicle"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]="description"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Cost</ion-label>
    <ion-input type="number" [(ngModel)]="cost"></ion-input>
  </ion-item>
  <!-- For demo: input a URL for an image -->
  <ion-item>
    <ion-label position="floating">Image URL</ion-label>
    <ion-input [(ngModel)]="imageUrl" placeholder="Paste image URL"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addModification()">Submit Modification</ion-button>
</ion-content>
